<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>TeachTrackTrove.com</title>
  </head>
  <body style="background-color: #ebf3ff">
    <!-- Modal -->
    <!-- View Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">Student Details</h5>
        <button type="button" class="btn-close" onclick="closeViewModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Data will be dynamically added here -->
      </div>
    </div>
  </div>
</div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Form element inside  -->
              <form class="row g-3">
                <div class="col-md-6">
                    <label for="stuId" class="form-label">Student Id</label>
                    <input type="number" class="form-control" id="stuId" placeholder="Student Id">
                  </div>
                <div class="col-md-6">
                  <label for="firstName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
                  </div>
                <div class="col-12">
                  <label for="React" class="form-label">React</label>
                  <input type="number" class="form-control" id="React" placeholder="Enter Marks scored in React">
                </div>
                <div class="col-12">
                    <label for="Python" class="form-label">Python</label>
                    <input type="number" class="form-control" id="Python" placeholder="Enter Marks scored in Python">
                </div>
                <div class="col-12">
                    <label for="Java" class="form-label">Java</label>
                    <input type="number" class="form-control" id="Java" placeholder="Enter Marks scored in Java">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="submitForm();">Add Student</button>
            </div>
          </div>
        </div>
      </div>
      <header>
        <h2 style="font-family:'Times New Roman', Times, serif; padding-top: 5px; " >Welcome, Zeenat!</h2>
        <ul class="nav nav-tabs">
            <div style="margin-left: auto; margin-right: 0;">
                <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Student Details
          </button>
        </ul>
      </header>
      <div class="col-sm-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Student Id</th>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th scope="col">Email</th>
              <th scope="col">React</th>
              <th scope="col">Python</th>
              <th scope="col">Java</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="loadData">
          </tbody>
        </table>
      </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="mainpage.js"></script>
  </body>
</html>
